<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./res/img/chibi_emu.png" type="image/x-icon">
    <link rel="stylesheet" href="./res/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emu Quest</title>
  </head>
  <body>
    <div id="header">
      <div id="shop">
        <div id="item1">
          <img src="./res/img/fantasy_sword.png" alt="mec" id="fantasySword" draggable="false"/>
          <p>Sword of Shadows</p>
          <p id="fantasySwordPriceCounter">Price: 10g</p>
          <p id="fantasySwordLvlCounter">Lvl: 0</p>
        </div>
        <div id="item2">asgasgasga</div>
        <div id="item3">agasgasgas</div>
      </div>
      <div id="header2">
        <img src="./res/img/shop.png" alt="shop" id="shopIcon" />
        <img src="./res/img/stats.png" alt="" id="statsIcon">
        <img src="./res/img/gear.png" alt="settings" id="settingsIcon">
      </div>
    </div>
    <div id="settings"><h3>Settings</h3>
    <p id="restart">Restart</p></div>
    <div id="main">

      <div>
        <img src="./res/img/chibi_emu.png" alt="" id="emu" draggable="false"> <br>
        <progress id="healthBar" value="100" max="100"></progress>
        <p id="moneyCounter">money :10</p>
      </div>
    </div>
    <script src="./res/js/script.js"></script>
  </body>
</html>
